<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Movable objects</title>
</head>
<body>
    <h1>Move the box around the window as you wish using the arrow keys. <br> You can also move the box by clicking the arrows or anywhere on the screen.</h1>
    <div id="box">
        <div class="arrow-buttons">
            <button id="upArrow">↑</button>
            <button id="leftArrow">←</button>
            <button id="downArrow">↓</button>
            <button id="rightArrow">→</button>
        </div>
    </div>
</body>
</html>
